{% extends 'blog/base.html' %}

{% block content %}
  {% for post in posts %}
    <div class="post my-3">
      <div class="date">
        {{post.published_date}}
      </div>
      <h2>{{post.title}}</h2>
      <a href="{% url 'post_detail' pk=post.pk %}">本文を読む</a>
      {% if post.data %}
        <img src="{{post.data.url}}"/>
      {% endif %}
    </div>
  {% endfor %}
{% endblock content%}

{% extends 'blog/base.html' %}

{% block content %}
  {% for post in posts[-4: -1: -1] %}
    <div class="post">
      <div class="date">
        {{post.published_date}}
      </div>
      <h1><a href="{% url 'post_detail' pk=post.pk %}">{{post.title}}</a></h1>
      {{post.text|linebreaks}}
    </div>
  {% endfor %}
{% endblock content%}

{% extends 'blog/base.html' %}

{% block content %}
  {% for post in posts %}
    <div class="post">
      <div class="date">
        {{post.published_date}}
      </div>
      <h3><a href="{% url 'post_detail' pk=post.pk %}">{{post.title}}</a></h1>
      {{post.text|linebreaks}}
      {% if post.data %}
        <img src="{{post.data.url}}" style="width: 100%; height: auto; max-width: 320px;"/>
      {% endif %}
    </div>
  {% endfor %}
{% endblock content%}

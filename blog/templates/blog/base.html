{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet">
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <title>私はボードに行きたい</title>
  </head>

  <body>
    <article>
      <header>
        <h1 class="text-center"><a href="/" class="font-weight-bold text-warning text-center">Shin Ayu Blog</a></h1>
      </header>

      <div class="middle">
        <div class="pos-f-t">
          <div class="collapse" id="navbarToggleExternalContent">
            <nav class="navbar bg-inverse p-4">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a href="/" class="nav-link"><i class="fas fa-home"></i> Home</a><br>
                </li>
                <li class="nav-item">
                  <a href="accounts/login" class="nav-link"><i class="fas fa-key"></i> Login</a><br>
                </li>
                <li class="nav-item">
                  <a href="{% url 'post_new' %}" class="nav-link"><i class="fas fa-pencil-alt"></i> Write</a><br>
                </li>
                <li class="nav-item">
                  <a href="{% url 'post_draft_list' %}" class="nav-link"><i class="fas fa-plus"></i> Draft</a><br>
                </li>
              </ul>
            </nav>
          </div>
          <nav class="navbar navbar-inverse bg-inverse">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
              <i class="fas fa-bars"></i>
            </button>
          </nav>
        </div>
        <article class="contents">
          <div class="container-fluid">
            {% block content %}
            {% endblock%}
          </div>
        </article>
      </div>

      <footer>
        <p>このサイトは練習でつくりました</p>
      </footer>

      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    </article>
  </body>
</html>
